delete:
  tags:
    - topics
  summary: clear the accepted answer
  description: This operation clears the accepted answer on an existing Q&A topic.
  parameters:
    - in: path
      name: tid
      schema:
        type: string
      required: true
      description: a valid topic id
      example: 1
  responses:
    '200':
      description: Accepted answer successfully cleared
      content:
        application/json:
          schema:
            type: object
            properties:
              status:
                $ref: ../../../components/schemas/Status.yaml#/Status
              response:
                type: object
                properties: {}
    '400':
      $ref: ../../../components/responses/400.yaml#/400
