put:
  tags:
    - topics
  summary: mark a reply as the accepted answer
  description: This operation marks a reply as the accepted answer on an existing Q&A topic.
  parameters:
    - in: path
      name: tid
      schema:
        type: string
      required: true
      description: a valid topic id
      example: 1
    - in: path
      name: pid
      schema:
        type: string
      required: true
      description: a valid post id in the topic
      example: 2
  responses:
    '200':
      description: Accepted answer successfully set
      content:
        application/json:
          schema:
            type: object
            properties:
              status:
                $ref: ../../../../components/schemas/Status.yaml#/Status
              response:
                type: object
                properties: {}
    '400':
      $ref: ../../../../components/responses/400.yaml#/400
